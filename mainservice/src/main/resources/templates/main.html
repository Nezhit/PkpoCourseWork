<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taxi Aggregator Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: radial-gradient(circle, #1b2735, #090a0f);
            font-family: 'Orbitron', sans-serif;
            color: #00ffcc;
        }
        .dashboard-card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffcc;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.8);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }
        .dashboard-card:hover {
            transform: scale(1.1);
        }
        .main-header {
            background: linear-gradient(135deg, #ff00cc, #3333ff);
            color: white;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 25px rgba(255, 0, 204, 0.9);
        }
        .card-icon {
            font-size: 3rem;
            color: #ff00cc;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #090a0f;
            color: #00ffcc;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="main-header">
        <h1>Retro Sci-Fi Taxi Aggregator</h1>
        <p>Navigate the future of fleet management</p>
    </div>

    <div class="row mt-5">
        <div class="col-md-4">
            <div class="card dashboard-card p-4" onclick="location.href='/main/map'">
                <i class="fas fa-car card-icon"></i>
                <h5 class="mt-3">Total Rides</h5>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card dashboard-card p-4" onclick="location.href='/logic'">
                <i class="fas fa-user-tie card-icon"></i>
                <h5 class="mt-3">Active Drivers</h5>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card dashboard-card p-4" onclick="location.href='/download'">
                <i class="fas fa-wallet card-icon"></i>
                <h5 class="mt-3">Earnings</h5>
            </div>
        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12">
            <canvas id="earningsChart"></canvas>
        </div>
    </div>
</div>

<footer class="mt-5">
    <p>&copy; 2025 Retro Sci-Fi Taxi Inc. | Designed for the Future of Transport</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('earningsChart').getContext('2d');
    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['January', 'February', 'March', 'April', 'May'],
            datasets: [{
                label: 'Earnings Over Time',
                data: [12000, 15000, 18000, 20000, 22000],
                borderColor: '#ff00cc',
                backgroundColor: 'rgba(255, 0, 204, 0.3)'
            }]
        }
    });
</script>

</body>
</html>
